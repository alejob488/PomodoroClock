<html> 
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>	
		<script src="scripts.js"></script>
		<title>Pomodoro Clock</title>
	</head>
	<body>
		<div id="pomodoro">
			<div class="counter">
				<span id="timer">00:00</span>
			</div>
			<div class="controlButtons">
				<input type="button" value="Start" id="btnStart"/>
				<input type="button" value="Stop" id="btnStop"/>
			</div>
			<div class="configurationButtons">
				<div class="boxBreakLength">    
			        <label for="qtyBreak">Break Length</label>
			        <input id="qtyBreak" value="0" readonly="readonly"/>
			        <button id="down" onclick="modify_qty(-1, 'qtyBreak')">-</button>
			        <button id="up" onclick="modify_qty(1, 'qtyBreak')">+</button>
			    </div>
			    <div class="boxSessionLength">    
			        <label for="qtySession">Session Length</label>
			        <input id="qtySession" value="0" readonly="readonly"/>
			        <button id="down" onclick="modify_qty(-1, 'qtySession')">-</button>
			        <button id="up" onclick="modify_qty(1, 'qtySession')">+</button>
			    </div>
			</div>
		</div>
	</body>
</html>
